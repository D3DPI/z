<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom AR.js Pattern Marker</title>
    <script src="aframe.min.js"></script>
    <script src="aframe-ar.js"></script>
    <style>
        #playButton {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs>
        <a-marker preset="custom" url="my.patt">
            <a-entity id="model"
                position="0 0 0"
                rotation="0 0 0"
                scale="0.1 0.1 0.1"
                gltf-model="url(model.gltf)">
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
    
    <audio id="audioPlayer" src="雨打芭蕉.mp3"></audio>
    <button id="playButton">Play</button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const marker = document.querySelector('a-marker');
            const model = document.getElementById('model');
            const playButton = document.getElementById('playButton');
            const audioPlayer = document.getElementById('audioPlayer');

            let isPlaying = false;

            marker.addEventListener('markerFound', (event) => {
                console.log('Marker found: ', event.target);
                if (isPlaying) {
                    audioPlayer.play();
                }
            });

            marker.addEventListener('markerLost', (event) => {
                console.log('Marker lost: ', event.target);
                if (!audioPlayer.paused) {
                    isPlaying = true;
                    audioPlayer.pause();
                } else {
                    isPlaying = false;
                }
            });

            playButton.addEventListener('click', () => {
                if (audioPlayer.paused) {
                    audioPlayer.play();
                    playButton.textContent = 'Pause';
                } else {
                    audioPlayer.pause();
                    playButton.textContent = 'Play';
                }
            });

            model.addEventListener('click', () => {
                if (audioPlayer.paused) {
                    audioPlayer.play();
                    playButton.textContent = 'Pause';
                } else {
                    audioPlayer.pause();
                    playButton.textContent = 'Play';
                }
            });
        });
    </script>
</body>
</html>
