<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>增强版Marker扫描器</title>
    <script src="aframe.min.js"></script>
    <script src="aframe-ar.js"></script>
    <style>
        #infoText {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 9999;
        }
        #playButton {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 9999;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <div id="infoText">扫描标记以显示信息</div>
    <button id="playButton" style="display: none;">播放</button>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-marker preset="hiro" id="markerA">
            <a-box position="0 0.5 0" material="color: red;"></a-box>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <audio id="audioElement" style="display: none;"></audio>

    <script>
        const infoText = document.getElementById('infoText');
        const playButton = document.getElementById('playButton');
        const audioElement = document.getElementById('audioElement');
        let currentAudio = '';
        let currentText = '';

        AFRAME.registerComponent('marker-handler', {
            init: function () {
                this.el.addEventListener('markerFound', () => {
                    const markerId = this.el.id;
                    if (markerId === 'markerA') {
                        currentAudio = 'path/to/your/audio.mp3';
                        currentText = '这是Marker A的相关文本信息。';
                        infoText.textContent = currentText;
                        playButton.style.display = 'block';
                    }
                    // 可以添加更多的marker判断逻辑
                });

                this.el.addEventListener('markerLost', () => {
                    infoText.textContent = '扫描标记以显示信息';
                    playButton.style.display = 'none';
                    audioElement.pause();
                    audioElement.currentTime = 0;
                });
            }
        });

        playButton.addEventListener('click', () => {
            if (currentAudio) {
                audioElement.src = currentAudio;
                audioElement.play();
            }
        });

        // 为场景中的每个marker添加marker-handler组件
        document.addEventListener('DOMContentLoaded', () => {
            const markers = document.querySelectorAll('a-marker');
            markers.forEach(marker => {
                marker.setAttribute('marker-handler', '');
            });
        });
    </script>
</body>
</html>
