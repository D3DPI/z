<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AR.js Marker Detection with Sound Component</title>
    <script src="aframe.min.js"></script>
    <script src="aframe-ar.js"></script>
    <style>
        /* ...省略样式，与之前相同 */
    </style>
    <!-- 定义组件 -->
    <script>
        AFRAME.registerComponent('marker-debug', {
            init: function () {
                // 获取元素
                var markerEl = this.el;
                var markerId = markerEl.getAttribute('id');
                var isPlaying = false;
                var debugInfoEl = document.getElementById('debugInfo');
                var playButton = document.getElementById('playButton');
                var infoTextEl = document.getElementById('infoText');
                var isMarkerVisible = false;
                var audioLoaded = false;
                var infoLoaded = false;
                var infoTextContent = '';

                var modelEl = markerEl.querySelector('a-entity');

                // 根据 markerId 设置音频和文本文件路径
                var audioSrc = '';
                var infoSrc = '';
                if (markerId === 'marker1') {
                    audioSrc = 'audio1.mp3';
                    infoSrc = 'info1.txt';
                } else if (markerId === 'marker2') {
                    audioSrc = 'audio2.mp3';
                    infoSrc = 'info2.txt';
                }

                // 设置 sound 组件的 src
                modelEl.setAttribute('sound', 'src', 'url(' + audioSrc + ')');

                // 加载文本
                fetch(infoSrc)
                    .then(response => response.ok ? response.text() : '')
                    .then(data => {
                        infoTextContent = data;
                        infoLoaded = true;
                        updateDebugInfo();
                    })
                    .catch(err => {
                        console.error('Error loading info text:', err);
                        infoLoaded = false;
                        updateDebugInfo();
                    });

                // 音频加载完成事件
                modelEl.addEventListener('sound-loaded', () => {
                    audioLoaded = true;
                    updateDebugInfo();
                });

                // 音频播放事件
                modelEl.addEventListener('sound-played', () => {
                    console.log('Sound played');
                    isPlaying = true;
                    updateDebugInfo();
                });

                // 音频暂停事件
                modelEl.addEventListener('sound-paused', () => {
                    console.log('Sound paused');
                    isPlaying = false;
                    updateDebugInfo();
                });

                // 每一帧检查 marker 的可见性
                this.tick = AFRAME.utils.throttleTick(function () {
                    var visible = markerEl.object3D.visible;
                    if (visible !== isMarkerVisible) {
                        isMarkerVisible = visible;
                        if (isMarkerVisible) {
                            // Marker 被检测到
                            infoTextEl.textContent = infoTextContent || 'No information available';
                            enablePlayButton();
                        } else {
                            // Marker 丢失
                            infoTextEl.textContent = 'Scan a marker to display information';
                            disablePlayButton();
                            if (isPlaying) {
                                modelEl.components.sound.stopSound();
                                isPlaying = false;
                                playButton.textContent = 'Play';
                            }
                        }
                        updateDebugInfo();
                    }
                }, 100); // 每100ms检查一次

                // 播放按钮事件
                playButton.addEventListener('click', () => {
                    if (isMarkerVisible && audioLoaded) {
                        if (!isPlaying) {
                            modelEl.emit('playAudio');
                            isPlaying = true;
                            playButton.textContent = 'Pause';
                            updateDebugInfo();
                        } else {
                            modelEl.components.sound.stopSound();
                            isPlaying = false;
                            playButton.textContent = 'Play';
                            updateDebugInfo();
                        }
                    } else {
                        alert('Marker not visible or audio not loaded.');
                        updateDebugInfo();
                    }
                });

                function enablePlayButton() {
                    playButton.disabled = false;
                    playButton.style.backgroundColor = '#007BFF';
                    playButton.style.cursor = 'pointer';
                    playButton.textContent = 'Play';
                }

                function disablePlayButton() {
                    playButton.disabled = true;
                    playButton.style.backgroundColor = 'grey';
                    playButton.style.cursor = 'not-allowed';
                    playButton.textContent = 'Play';
                }

                function updateDebugInfo() {
                    var debugText = `
                        Marker ID: ${markerId}
                        Marker Visible: ${isMarkerVisible}
                        Audio Loaded: ${audioLoaded}
                        Audio Playing: ${isPlaying}
                        Info Loaded: ${infoLoaded}
                        Info Text Content: ${infoTextContent ? infoTextContent.substring(0, 100) + '...' : 'No content'}
                    `;
                    debugInfoEl.textContent = debugText;
                }
            }
        });
    </script>
</head>
<body style="margin: 0; overflow: hidden;">
    <button id="playButton" disabled>Play</button>
    <div id="infoText">Scan a marker to display information</div>
    <div id="debugInfo">Debug Info</div>

    <a-scene embedded arjs>
        <a-marker id="marker1" preset="custom" url="pattern1.patt" marker-debug>
            <a-entity id="model1"
                position="0 0 0"
                rotation="0 0 0"
                scale="0.02 0.02 0.02"
                gltf-model="model1.gltf"
                sound="on: playAudio">
            </a-entity>
        </a-marker>
        <a-marker id="marker2" preset="custom" url="pattern2.patt" marker-debug>
            <a-entity id="model2"
                position="0 0 0"
                rotation="0 0 0"
                scale="0.02 0.02 0.02"
                gltf-model="model2.gltf"
                sound="on: playAudio">
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
