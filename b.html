<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom AR.js Pattern Marker</title>
    <script src="aframe.min.js"></script>
    <script src="aframe-ar.js"></script>
    <style>
        #playButton {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: grey;
            color: white;
            border: none;
            cursor: not-allowed;
        }
        #infoText {
            position: absolute;
            top: 60px;
            left: 20px;
            padding: 10px 20px;
            background-color: #FFF;
            color: #000;
            border: none;
        }
    </style>
    <!-- 定义组件，放在<a-scene>之前 -->
    <script>
        AFRAME.registerComponent('marker-handler', {
            init: function () {
                var el = this.el; // The a-marker element
                var markerId = el.getAttribute('id');
                var audioSrc = '';
                var infoTextContent = '';
                var audioPlayer = null;

                // 获取页面上的元素
                var playButton = document.getElementById('playButton');
                var infoText = document.getElementById('infoText');

                // 根据标记ID加载对应的音频和文本
                if (markerId === 'marker1') {
                    audioSrc = 'audio1.mp3';
                    fetch('info1.txt')
                        .then(response => response.ok ? response.text() : '')
                        .then(data => { infoTextContent = data; })
                        .catch(err => { console.error('Error loading info1.txt', err); });
                } else if (markerId === 'marker2') {
                    audioSrc = 'audio2.mp3';
                    fetch('info2.txt')
                        .then(response => response.ok ? response.text() : '')
                        .then(data => { infoTextContent = data; })
                        .catch(err => { console.error('Error loading info2.txt', err); });
                }

                // 创建音频元素
                audioPlayer = new Audio(audioSrc);
                audioPlayer.preload = 'auto';
                audioPlayer.addEventListener('canplaythrough', () => {
                    console.log(audioSrc + ' loaded');
                }, false);
                audioPlayer.addEventListener('error', (e) => {
                    console.error('Error loading ' + audioSrc, e);
                }, false);

                // 标记是否可见的状态
                var isVisible = false;

                el.addEventListener('markerFound', () => {
                    isVisible = true;
                    console.log('Marker Visible', markerId);
                    // 更新信息文本
                    infoText.textContent = infoTextContent || 'No information available';
                    // 启用播放按钮
                    enablePlayButton();
                });

                el.addEventListener('markerLost', () => {
                    isVisible = false;
                    console.log('Marker Lost', markerId);
                    // 重置信息文本
                    infoText.textContent = 'Scan a marker to display information';
                    // 停止音频播放
                    if (!audioPlayer.paused) {
                        audioPlayer.pause();
                        playButton.textContent = 'Play';
                    }
                    // 禁用播放按钮
                    disablePlayButton();
                });

                // 播放按钮事件
                playButton.addEventListener('click', () => {
                    if (isVisible) {
                        if (audioPlayer.paused) {
                            audioPlayer.play().catch(err => {
                                console.error('Audio playback failed', err);
                                alert('Cannot play audio without user interaction.');
                            });
                            playButton.textContent = 'Pause';
                        } else {
                            audioPlayer.pause();
                            playButton.textContent = 'Play';
                        }
                    } else {
                        alert('No marker detected.');
                    }
                });

                function enablePlayButton() {
                    playButton.disabled = false;
                    playButton.style.backgroundColor = '#007BFF';
                    playButton.style.cursor = 'pointer';
                    playButton.textContent = 'Play';
                }

                function disablePlayButton() {
                    playButton.disabled = true;
                    playButton.style.backgroundColor = 'grey';
                    playButton.style.cursor = 'not-allowed';
                    playButton.textContent = 'Play';
                }

                // 初始禁用播放按钮
                disablePlayButton();
            }
        });
    </script>
</head>
<body style="margin: 0px; overflow: hidden;">
    <button id="playButton" disabled>Play</button>
    <div id="infoText">Scan a marker to display information</div>

    <a-scene embedded arjs>
        <a-marker id="marker1" preset="custom" url="pattern1.patt" emitevents="true" marker-handler>
            <a-entity id="model1"
                position="0 0 0"
                rotation="0 0 0"
                scale="0.02 0.02 0.02"
                gltf-model="url(model1.gltf)">
            </a-entity>
        </a-marker>
        <a-marker id="marker2" preset="custom" url="pattern2.patt" emitevents="true" marker-handler>
            <a-entity id="model2"
                position="0 0 0"
                rotation="0 0 0"
                scale="0.02 0.02 0.02"
                gltf-model="url(model2.gltf)">
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
