<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AR.js Marker Detection with Debugging</title>
    <script src="aframe.min.js"></script>
    <script src="aframe-ar.js"></script>
    <style>
        #playButton {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: grey;
            color: white;
            border: none;
            cursor: not-allowed;
        }
        #infoText {
            position: absolute;
            top: 60px;
            left: 20px;
            width: 90%;
            padding: 10px 20px;
            background-color: #FFF;
            color: #000;
            border: none;
            word-wrap: break-word;
        }
        #debugInfo {
            position: absolute;
            top: 200px;
            left: 20px;
            width: 90%;
            padding: 10px 20px;
            background-color: #EEE;
            color: #000;
            border: none;
            word-wrap: break-word;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
    <!-- 定义组件 -->
    <script>
        AFRAME.registerComponent('marker-debug', {
            init: function () {
                // 获取元素
                var markerEl = this.el;
                var markerId = markerEl.getAttribute('id');
                var audioPlayer = null;
                var infoTextContent = '';
                var isPlaying = false;
                var debugInfoEl = document.getElementById('debugInfo');
                var playButton = document.getElementById('playButton');
                var infoTextEl = document.getElementById('infoText');
                var isMarkerVisible = false;
                var audioLoaded = false;
                var infoLoaded = false;

                // 根据 markerId 设置音频和文本文件路径
                var audioSrc = '';
                var infoSrc = '';
                if (markerId === 'marker1') {
                    audioSrc = 'audio1.mp3';
                    infoSrc = 'info1.txt';
                } else if (markerId === 'marker2') {
                    audioSrc = 'audio2.mp3';
                    infoSrc = 'info2.txt';
                }

                // 加载音频
                audioPlayer = new Audio();
                audioPlayer.src = audioSrc;
                audioPlayer.preload = 'auto';
                audioPlayer.addEventListener('canplaythrough', () => {
                    audioLoaded = true;
                    updateDebugInfo();
                }, false);
                audioPlayer.addEventListener('error', (e) => {
                    console.error('Error loading audio:', e);
                    audioLoaded = false;
                    updateDebugInfo();
                }, false);

                // 加载文本
                fetch(infoSrc)
                    .then(response => response.ok ? response.text() : '')
                    .then(data => {
                        infoTextContent = data;
                        infoLoaded = true;
                        updateDebugInfo();
                    })
                    .catch(err => {
                        console.error('Error loading info text:', err);
                        infoLoaded = false;
                        updateDebugInfo();
                    });

                // 播放按钮事件
                playButton.addEventListener('click', () => {
                    if (audioPlayer && isMarkerVisible) {
                        if (audioPlayer.paused) {
                            audioPlayer.play().then(() => {
                                isPlaying = true;
                                playButton.textContent = 'Pause';
                                updateDebugInfo();
                            }).catch(err => {
                                console.error('Audio playback failed:', err);
                                alert('Cannot play audio without user interaction.');
                            });
                        } else {
                            audioPlayer.pause();
                            isPlaying = false;
                            playButton.textContent = 'Play';
                            updateDebugInfo();
                        }
                    } else {
                        alert('Marker not visible or audio not loaded.');
                    }
                });

                // 每一帧检查 marker 的可见性
                this.tick = AFRAME.utils.throttleTick(function () {
                    var visible = markerEl.object3D.visible;
                    if (visible !== isMarkerVisible) {
                        isMarkerVisible = visible;
                        if (isMarkerVisible) {
                            // Marker 被检测到
                            infoTextEl.textContent = infoTextContent || 'No information available';
                            enablePlayButton();
                        } else {
                            // Marker 丢失
                            infoTextEl.textContent = 'Scan a marker to display information';
                            disablePlayButton();
                            if (audioPlayer && !audioPlayer.paused) {
                                audioPlayer.pause();
                                isPlaying = false;
                                playButton.textContent = 'Play';
                            }
                        }
                        updateDebugInfo();
                    }
                }, 100); // 每100ms检查一次

                function enablePlayButton() {
                    playButton.disabled = false;
                    playButton.style.backgroundColor = '#007BFF';
                    playButton.style.cursor = 'pointer';
                    playButton.textContent = 'Play';
                }

                function disablePlayButton() {
                    playButton.disabled = true;
                    playButton.style.backgroundColor = 'grey';
                    playButton.style.cursor = 'not-allowed';
                    playButton.textContent = 'Play';
                }

                function updateDebugInfo() {
                    var debugText = `
                        Marker ID: ${markerId}
                        Marker Visible: ${isMarkerVisible}
                        Audio Loaded: ${audioLoaded}
                        Info Loaded: ${infoLoaded}
                        Audio Playing: ${isPlaying}
                        Audio Src: ${audioSrc}
                        Info Text Content: ${infoTextContent ? infoTextContent.substring(0, 100) + '...' : 'No content'}
                    `;
                    debugInfoEl.textContent = debugText;
                }
            }
        });
    </script>
</head>
<body style="margin: 0; overflow: hidden;">
    <button id="playButton" disabled>Play</button>
    <div id="infoText">Scan a marker to display information</div>
    <div id="debugInfo">Debug Info</div>

    <a-scene embedded arjs>
        <a-marker id="marker1" preset="custom" url="pattern1.patt" marker-debug>
            <a-entity id="model1"
                position="0 0 0"
                rotation="0 0 0"
                scale="0.02 0.02 0.02"
                gltf-model="model1.gltf">
            </a-entity>
        </a-marker>
        <a-marker id="marker2" preset="custom" url="pattern2.patt" marker-debug>
            <a-entity id="model2"
                position="0 0 0"
                rotation="0 0 0"
                scale="0.02 0.02 0.02"
                gltf-model="model2.gltf">
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
