<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom AR.js Pattern Marker</title>
    <script src="aframe.min.js"></script>
    <script src="aframe-ar.js"></script>
    <style>
        #playButton {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: grey;
            color: white;
            border: none;
            cursor: not-allowed;
        }
        #infoText {
            position: absolute;
            top: 60px;
            left: 20px;
            padding: 10px 20px;
            background-color: #FFF;
            color: #000;
            border: none;
        }
    </style>
</head>
<body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs>
        <!-- Marker 1 -->
        <a-marker id="marker1" preset="custom" url="1/pattern1.patt" markerFound="model1Visible(true); model2Visible(false);" markerLost="model1Visible(false);">
            <a-entity id="model1"
                position="0 0 0"
                rotation="0 0 0"
                scale="0.1 0.1 0.1"
                gltf-model="url(1/model1.gltf)"
                visible="false">
            </a-entity>
        </a-marker>
        <!-- Marker 2 -->
        <a-marker id="marker2" preset="custom" url="2/pattern2.patt" markerFound="model2Visible(true); model1Visible(false);" markerLost="model2Visible(false);">
            <a-entity id="model2"
                position="0 0 0"
                rotation="0 0 0"
                scale="0.1 0.1 0.1"
                gltf-model="url(2/model2.gltf)"
                visible="false">
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
    
    <audio id="audioPlayer1" src="1/audio1.mp3"></audio>
    <audio id="audioPlayer2" src="2/audio2.mp3"></audio>
    <button id="playButton" disabled>Play</button>
    <div id="infoText">Scan a marker to display information</div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const playButton = document.getElementById('playButton');
            const infoText = document.getElementById('infoText');
            const audioPlayer1 = document.getElementById('audioPlayer1');
            const audioPlayer2 = document.getElementById('audioPlayer2');
            let currentAudio = null;
            let isPlaying = false;

            const model1 = document.getElementById('model1');
            const model2 = document.getElementById('model2');

            const model1Visible = (visible) => {
                model1.setAttribute('visible', visible);
            };
            const model2Visible = (visible) => {
                model2.setAttribute('visible', visible);
            };

            const playAudio = (audio) => {
                if (currentAudio && currentAudio !== audio) {
                    currentAudio.pause();
                }
                audio.play();
                isPlaying = true;
                updatePlayButton();
                currentAudio = audio;
            };

            const pauseAudio = (audio) => {
                if (currentAudio === audio) {
                    audio.pause();
                    isPlaying = false;
                    updatePlayButton();
                }
            };

            const updatePlayButton = () => {
                if (isPlaying) {
                    playButton.textContent = 'Pause';
                } else {
                    playButton.textContent = 'Play';
                }
            };

            playButton.addEventListener('click', () => {
                if (!isPlaying) {
                    playAudio(currentAudio);
                } else {
                    pauseAudio(currentAudio);
                }
            });

            audioPlayer1.addEventListener('ended', () => {
                if (currentAudio === audioPlayer1) {
                    isPlaying = false;
                    updatePlayButton();
                }
            });

            audioPlayer2.addEventListener('ended', () => {
                if (currentAudio === audioPlayer2) {
                    isPlaying = false;
                    updatePlayButton();
                }
            });

            // Handle marker found and lost events
            function handleMarkerFound(markerId) {
                const marker = document.getElementById(markerId);
                const audioPlayer = markerId === 'marker1' ? audioPlayer1 : audioPlayer2;
                const infoTextContent = markerId === 'marker1' ? 'Info for Marker 1' : 'Info for Marker 2';
                infoText.textContent = infoTextContent;

                if (marker.getAttribute('markerFound') !== 'true') {
                    marker.emit('markerFound');
                }
                playButton.disabled = false;
                if (!isPlaying) {
                    playAudio(audioPlayer);
                }
            }

            function handleMarkerLost(markerId) {
                const audioPlayer = markerId === 'marker1' ? audioPlayer1 : audioPlayer2;
                infoText.textContent = 'Scan a marker to display information';
                playButton.disabled = true;
                if (currentAudio === audioPlayer) {
                    pauseAudio(audioPlayer);
                }
                if (markerId === 'marker1') {
                    model1Visible(false);
                } else {
                    model2Visible(false);
                }
            }

            window.addEventListener('model1Found', () => handleMarkerFound('marker1'));
            window.addEventListener('model2Found', () => handleMarkerFound('marker2'));
            window.addEventListener('model1Lost', () => handleMarkerLost('marker1'));
            window.addEventListener('model2Lost', () => handleMarkerLost('marker2'));

            // Initial setup
            model1Visible(false);
            model2Visible(false);
            playButton.textContent = 'Play';
        });
    </script>
</body>
</html>
