<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AR.js Marker Detection with Audio Playback</title>
    <!-- 引入 A-Frame 和 AR.js 库 -->
    <script src="aframe.min.js"></script>
    <script src="aframe-ar.js"></script>
    <style>
        /* 调整样式，使移动设备上播放按钮和信息文本可见 */
        #playButton {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: grey;
            color: white;
            border: none;
            cursor: not-allowed;
            z-index: 10; /* 确保按钮在顶层 */
        }
        #infoText {
            position: absolute;
            top: 70px; /* 调整位置，避免与按钮重叠 */
            left: 20px;
            width: calc(100% - 40px); /* 适应屏幕宽度 */
            padding: 10px 20px;
            background-color: #FFF;
            color: #000;
            border: none;
            word-wrap: break-word;
            z-index: 10;
        }
        #debugInfo {
            position: absolute;
            bottom: 20px; /* 将调试信息放在底部 */
            left: 20px;
            width: calc(100% - 40px);
            padding: 10px 20px;
            background-color: rgba(238, 238, 238, 0.8); /* 半透明背景 */
            color: #000;
            border: none;
            word-wrap: break-word;
            max-height: 150px; /* 限制高度 */
            overflow-y: auto;
            z-index: 10;
        }
    </style>
    <!-- 定义组件 -->
    <script>
        AFRAME.registerComponent('marker-handler', {
            init: function () {
                var markerEl = this.el;
                var markerId = markerEl.getAttribute('id');
                var playButton = document.getElementById('playButton');
                var infoTextEl = document.getElementById('infoText');
                var debugInfoEl = document.getElementById('debugInfo');

                // 全局状态变量
                var currentMarkerId = null;
                var isPlaying = false;
                var audioLoaded = false;
                var infoLoaded = false;
                var infoTextContent = '';
                var audioSrc = '';
                var infoSrc = '';
                var audioPlayer = null;

                // 根据 markerId 设置音频和文本文件路径
                if (markerId === 'marker1') {
                    audioSrc = 'audio1.mp3';
                    infoSrc = 'info1.txt';
                } else if (markerId === 'marker2') {
                    audioSrc = 'audio2.mp3';
                    infoSrc = 'info2.txt';
                }

                // 创建音频对象
                audioPlayer = new Audio();
                audioPlayer.src = audioSrc;
                audioPlayer.preload = 'auto';

                // 音频加载事件
                audioPlayer.addEventListener('canplaythrough', function() {
                    audioLoaded = true;
                    updateDebugInfo();
                });

                audioPlayer.addEventListener('error', function(e) {
                    console.error('Error loading audio:', e);
                    audioLoaded = false;
                    updateDebugInfo();
                });

                // 音频播放和暂停事件
                audioPlayer.addEventListener('play', function() {
                    isPlaying = true;
                    playButton.textContent = 'Pause';
                    updateDebugInfo();
                });

                audioPlayer.addEventListener('pause', function() {
                    isPlaying = false;
                    playButton.textContent = 'Play';
                    updateDebugInfo();
                });

                audioPlayer.addEventListener('ended', function() {
                    isPlaying = false;
                    playButton.textContent = 'Play';
                    updateDebugInfo();
                });

                // 加载文本
                fetch(infoSrc)
                    .then(response => response.ok ? response.text() : '')
                    .then(data => {
                        infoTextContent = data;
                        infoLoaded = true;
                        updateDebugInfo();
                    })
                    .catch(err => {
                        console.error('Error loading info text:', err);
                        infoLoaded = false;
                        updateDebugInfo();
                    });

                // 播放按钮事件
                playButton.addEventListener('click', function() {
                    if (audioLoaded) {
                        if (!isPlaying) {
                            audioPlayer.play().catch(function(err) {
                                console.error('Audio playback failed:', err);
                                alert('Cannot play audio without user interaction.');
                            });
                        } else {
                            audioPlayer.pause();
                        }
                    } else {
                        alert('Audio not loaded yet.');
                    }
                });

                // 标记检测事件
                markerEl.addEventListener('markerFound', function() {
                    console.log('Marker Found:', markerId);
                    handleMarkerFound();
                });

                markerEl.addEventListener('markerLost', function() {
                    console.log('Marker Lost:', markerId);
                    handleMarkerLost();
                });

                function handleMarkerFound() {
                    if (currentMarkerId !== markerId) {
                        // 检测到新的标记
                        currentMarkerId = markerId;
                        infoTextEl.textContent = infoTextContent || 'No information available';
                        enablePlayButton();
                        updateDebugInfo();
                    }
                }

                function handleMarkerLost() {
                    if (currentMarkerId === markerId) {
                        // 当前标记丢失
                        currentMarkerId = null;
                        // 不重置音频和文本，直到检测到新的标记
                        // 可以在此添加逻辑，例如暂停音频等
                        // 如果需要在标记丢失时暂停音频，可取消以下注释
                        // if (isPlaying) {
                        //     audioPlayer.pause();
                        // }
                        updateDebugInfo();
                    }
                }

                function enablePlayButton() {
                    playButton.disabled = false;
                    playButton.style.backgroundColor = '#007BFF';
                    playButton.style.cursor = 'pointer';
                    playButton.textContent = isPlaying ? 'Pause' : 'Play';
                }

                function disablePlayButton() {
                    playButton.disabled = true;
                    playButton.style.backgroundColor = 'grey';
                    playButton.style.cursor = 'not-allowed';
                    playButton.textContent = 'Play';
                }

                function updateDebugInfo() {
                    var debugText = `
                        Current Marker ID: ${currentMarkerId}
                        Marker ID: ${markerId}
                        Audio Loaded: ${audioLoaded}
                        Audio Playing: ${isPlaying}
                        Info Loaded: ${infoLoaded}
                        Info Text Content: ${infoTextContent ? infoTextContent.substring(0, 100) + '...' : 'No content'}
                    `;
                    debugInfoEl.textContent = debugText;
                }

                // 初始化时禁用播放按钮
                disablePlayButton();
            }
        });
    </script>
</head>
<body style="margin: 0; overflow: hidden;">
    <button id="playButton" disabled>Play</button>
    <div id="infoText">Scan a marker to display information</div>
    <div id="debugInfo">Debug Info</div>

    <a-scene embedded arjs>
        <a-marker id="marker1" preset="custom" url="pattern1.patt" emitevents="true" marker-handler>
            <a-entity id="model1"
                position="0 0 0"
                rotation="0 0 0"
                scale="0.02 0.02 0.02"
                gltf-model="model1.gltf">
            </a-entity>
        </a-marker>
        <a-marker id="marker2" preset="custom" url="pattern2.patt" emitevents="true" marker-handler>
            <a-entity id="model2"
                position="0 0 0"
                rotation="0 0 0"
                scale="0.02 0.02 0.02"
                gltf-model="model2.gltf">
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
