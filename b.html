<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8"/>
  <title>岭南乐器增强现实视听工具</title>

  <!-- 微信内核 & 全屏适配 -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="x5-page-mode" content="app">
  <meta name="x5-orientation" content="portrait">
  <meta name="full-screen" content="yes">

  <!-- A-Frame & AR.js -->
  <script src="aframe.min.js"></script>
  <script src="aframe-ar.js"></script>

  <style>
    html,body{margin:0;height:100%;overflow:hidden;font-family:-apple-system,Roboto;}
    /* 加载覆层：自动淡出 */
    #enter-ar{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;
      background:#000;color:#fff;font-size:1.05rem;z-index:1000;transition:opacity .6s;}
    #playBtn{position:absolute;top:18px;left:18px;z-index:10;cursor:not-allowed;background:#888;
      border:0;border-radius:6px;padding:.6rem 1.2rem;color:#fff;opacity:.85}
    #infoBox{position:absolute;top:70px;left:18px;right:18px;z-index:10;background:#fff;border-radius:6px;
      padding:.8rem;font-size:.9rem;line-height:1.4;}
  </style>
</head>

<body>
  <!-- 覆层：仅作加载提示，3 秒或 camera-init 后自动移除 -->
  <div id="enter-ar">正在启动摄像头…</div>

  <!-- 控件 -->
  <button id="playBtn" disabled>播放</button>
  <div id="infoBox">请用摄像头对准“岭南乐器码”</div>

  <!-- A-Frame 场景 -->
  <a-scene embedded vr-mode-ui="enabled: false"
           arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false">
    <!-- Marker 1 -->
    <a-marker id="marker1" preset="custom" url="pattern1.patt" marker-handler>
      <a-entity id="model1" gltf-model="model1.gltf"
                position="0 0 0" scale="0.02 0.02 0.02"
                set-rotation="x:0; y:0; z:0"></a-entity>
    </a-marker>

    <!-- Marker 2 -->
    <a-marker id="marker2" preset="custom" url="pattern2.patt" marker-handler>
      <a-entity id="model2" gltf-model="model2.gltf"
                position="0 0 0" scale="0.013 0.013 0.013"
                set-rotation="x:0; y:0; z:0"></a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
/* ---------- 1. 自动启动 AR.js & 覆层自动淡出 ---------- */
document.addEventListener('DOMContentLoaded', async () => {
  // iOS 需先申请 Motion 权限（若拒绝也不影响摄像头）
  if (typeof DeviceMotionEvent?.requestPermission === 'function') {
    try { await DeviceMotionEvent.requestPermission(); } catch(e){}
  }

  const scene = document.querySelector('a-scene');
  const cover = document.getElementById('enter-ar');

  // 启动 AR.js（内部会拉 getUserMedia 并触发系统弹窗）
  if (scene.hasLoaded) scene.systems.arjs.start();
  else scene.addEventListener('loaded', ()=>scene.systems.arjs.start(), {once:true});

  // 隐藏覆层：优先等 camera-init，兜底 3 秒
  const hideCover = () => { cover.style.opacity=0; setTimeout(()=>cover.remove(),600); };
  scene.addEventListener('camera-init', hideCover, {once:true});
  setTimeout(hideCover, 3000);
});

/* ---------- 2. 模型初始旋转 ---------- */
AFRAME.registerComponent('set-rotation',{
  schema:{x:{type:'number',default:0},y:{type:'number',default:0},z:{type:'number',default:0}},
  init(){
    this.el.addEventListener('model-loaded',()=>{
      const m=this.el.getObject3D('mesh');
      if(m){
        m.rotation.set(
          THREE.Math.degToRad(this.data.x),
          THREE.Math.degToRad(this.data.y),
          THREE.Math.degToRad(this.data.z)
        );
      }
    });
  }
});

/* ---------- 3. 音频 / 信息面板 / Marker 逻辑 ---------- */
const audioMap={
  marker1:{src:'audio1.mp3',info:'info1.txt'},
  marker2:{src:'audio2.mp3',info:'info2.txt'}
};
const cachedAudio={}; let currentCtx=null;

AFRAME.registerComponent('marker-handler',{
  init(){
    const id=this.el.getAttribute('id');
    const cfg=audioMap[id]||{};
    if(cfg.src&&!cachedAudio[cfg.src]){
      const a=new Audio(cfg.src);a.preload='auto';cachedAudio[cfg.src]=a;
    }
    let infoTxt='';
    if(cfg.info){
      fetch(cfg.info).then(r=>r.ok?r.text():'').then(t=>infoTxt=t).catch(()=>{});
    }
    let wasVisible=false;
    this.tick=AFRAME.utils.throttleTick(()=>{
      const v=this.el.object3D.visible;
      if(v!==wasVisible){
        wasVisible=v;
        if(v){
          if(currentCtx&&currentCtx.audio&&!currentCtx.audio.paused) currentCtx.audio.pause();
          currentCtx={audio:cachedAudio[cfg.src]||new Audio(cfg.src)};
          document.getElementById('infoBox').textContent=infoTxt||'加载中…';
          updatePlayBtn();
        }
      }
    },100);
  }
});

/* ---------- 4. 播放按钮 ---------- */
const btn=document.getElementById('playBtn');
btn.addEventListener('click',()=>{
  if(!currentCtx||!currentCtx.audio)return;
  const a=currentCtx.audio;
  if(a.paused){a.play().then(updatePlayBtn).catch(()=>alert('音频播放失败，请重试')); }
  else {a.pause();updatePlayBtn();}
});
function updatePlayBtn(){
  if(!currentCtx){btn.disabled=true;btn.style.cursor='not-allowed';btn.textContent='播放';return;}
  btn.disabled=false;btn.style.cursor='pointer';
  btn.textContent=currentCtx.audio.paused?'播放':'暂停';
}
  </script>
</body>
</html>
