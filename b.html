<!DOCTYPE html>
<html>
    <script src="aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="aframe-ar.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>
            <a-marker type="pattern" url="my.patt" id="my-marker">
                <a-entity
                position="0 0 0"
                rotation="0 0 0"
                scale="1 1 1"
                gltf-model="url(model.gltf)"
                ></a-entity>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
        <script>
            document.querySelector('a-marker').addEventListener('markerFound', (event) => {
                console.log('Marker found: ', event.target);
            });

            document.querySelector('a-marker').addEventListener('markerLost', (event) => {
                console.log('Marker lost: ', event.target);
            });
        </script>
    </body>
</html>
