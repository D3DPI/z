<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR.js Custom Marker Based AR</title>
    <script src="aframe.min.js"></script>
    <script src="aframe-ar.js"></script>
    <style>
        #infoText {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 9999;
        }
        #playButton {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 9999;
            display: none;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <div id="infoText">Scan a marker to display information</div>
    <button id="playButton">Play Audio</button>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-assets>
            <a-asset-item id="model1" src="model1.gltf"></a-asset-item>
            <a-asset-item id="model2" src="model2.gltf"></a-asset-item>
            <audio id="audio1" src="audio1.mp3"></audio>
            <audio id="audio2" src="audio2.mp3"></audio>
        </a-assets>

        <a-marker type="pattern" url="pattern1.patt" id="marker1">
            <a-entity gltf-model="#model1" scale="1 1 1"></a-entity>
        </a-marker>

        <a-marker type="pattern" url="pattern2.patt" id="marker2">
            <a-entity gltf-model="#model2" scale="1 1 1"></a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const infoText = document.getElementById('infoText');
        const playButton = document.getElementById('playButton');
        let currentAudio = null;
        let currentMarker = null;

        function loadTextFile(url, callback) {
            fetch(url)
                .then(response => response.text())
                .then(text => callback(text))
                .catch(error => console.error('Error loading text file:', error));
        }

        AFRAME.registerComponent('marker-handler', {
            init: function () {
                const marker = this.el;

                marker.addEventListener('markerFound', () => {
                    const markerId = marker.id;
                    currentMarker = markerId;
                    const audioId = `audio${markerId.slice(-1)}`;
                    currentAudio = document.getElementById(audioId);
                    
                    loadTextFile(`info${markerId.slice(-1)}.txt`, (text) => {
                        infoText.textContent = text;
                    });

                    playButton.style.display = 'block';
                    console.log('Marker found:', markerId);
                });

                marker.addEventListener('markerLost', () => {
                    if (currentMarker === marker.id) {
                        infoText.textContent = 'Scan a marker to display information';
                        playButton.style.display = 'none';
                        if (currentAudio) {
                            currentAudio.pause();
                            currentAudio.currentTime = 0;
                        }
                        currentMarker = null;
                        currentAudio = null;
                    }
                    console.log('Marker lost:', marker.id);
                });
            }
        });

        playButton.addEventListener('click', () => {
            if (currentAudio) {
                currentAudio.play();
                console.log('Playing audio for', currentMarker);
            }
        });

        // Add marker-handler component to all markers
        document.addEventListener('DOMContentLoaded', () => {
            const markers = document.querySelectorAll('a-marker');
            markers.forEach(marker => {
                marker.setAttribute('marker-handler', '');
            });
            console.log('Marker handlers added');
        });
    </script>
</body>
</html>
