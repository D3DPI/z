<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom AR.js Pattern Marker</title>
    <script src="aframe.min.js"></script>
    <script src="aframe-ar.js"></script>
    <style>
        #playButton {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: grey;
            color: white;
            border: none;
            cursor: not-allowed;
        }
        #infoText {
            position: absolute;
            top: 60px;
            left: 20px;
            padding: 10px 20px;
            background-color: #FFF;
            color: #000;
            border: none;
        }
    </style>
</head>
<body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs>
        <a-marker id="marker1" preset="custom" url="1/pattern1.patt">
            <a-entity id="model1"
                position="0 0 0"
                rotation="0 0 0"
                scale="0.1 0.1 0.1"
                gltf-model="url(1/model1.gltf)"
                visible="false">
            </a-entity>
        </a-marker>
        <a-marker id="marker2" preset="custom" url="2/pattern2.patt">
            <a-entity id="model2"
                position="0 0 0"
                rotation="0 0 0"
                scale="0.1 0.1 0.1"
                gltf-model="url(2/model2.gltf)"
                visible="false">
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
    
    <audio id="audioPlayer1" src="1/audio1.mp3"></audio>
    <audio id="audioPlayer2" src="2/audio2.mp3"></audio>
    <button id="playButton" disabled>Play</button>
    <div id="infoText">Scan a marker to display information</div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const playButton = document.getElementById('playButton');
            const infoText = document.getElementById('infoText');
            const audioPlayer1 = document.getElementById('audioPlayer1');
            const audioPlayer2 = document.getElementById('audioPlayer2');
            let currentAudio = null;
            let isPlaying = false;

            const model1 = document.getElementById('model1');
            const model2 = document.getElementById('model2');

            let info1Text = '';
            let info2Text = '';

            const model1Visible = (visible) => {
                model1.setAttribute('visible', visible);
            };
            const model2Visible = (visible) => {
                model2.setAttribute('visible', visible);
            };

            const preloadResources = async () => {
                const info1Response = await fetch('1/info1.txt');
                info1Text = await info1Response.text();

                const info2Response = await fetch('2/info2.txt');
                info2Text = await info2Response.text();

                await new Promise(resolve => {
                    audioPlayer1.addEventListener('canplaythrough', resolve, { once: true });
                });
                await new Promise(resolve => {
                    audioPlayer2.addEventListener('canplaythrough', resolve, { once: true });
                });

                await new Promise(resolve => {
                    const loader = new THREE.GLTFLoader();
                    loader.load('1/model1.gltf', () => resolve());
                });
                await new Promise(resolve => {
                    const loader = new THREE.GLTFLoader();
                    loader.load('2/model2.gltf', () => resolve());
                });

                console.log('All resources preloaded');
            };

            const enablePlayButton = () => {
                playButton.disabled = false;
                playButton.style.backgroundColor = '#007BFF';
                playButton.style.cursor = 'pointer';
            };

            const disablePlayButton = () => {
                playButton.disabled = true;
                playButton.style.backgroundColor = 'grey';
                playButton.style.cursor = 'not-allowed';
            };

            const playAudio = (audio) => {
                if (currentAudio && currentAudio !== audio) {
                    currentAudio.pause();
                }
                audio.play();
                isPlaying = true;
                updatePlayButton();
                currentAudio = audio;
            };

            const pauseAudio = (audio) => {
                if (currentAudio === audio) {
                    audio.pause();
                    isPlaying = false;
                    updatePlayButton();
                }
            };

            const updatePlayButton = () => {
                if (isPlaying) {
                    playButton.textContent = 'Pause';
                } else {
                    playButton.textContent = 'Play';
                }
            };

            playButton.addEventListener('click', () => {
                if (currentAudio) {
                    if (!isPlaying) {
                        playAudio(currentAudio);
                    } else {
                        pauseAudio(currentAudio);
                    }
                }
            });

            audioPlayer1.addEventListener('ended', () => {
                if (currentAudio === audioPlayer1) {
                    isPlaying = false;
                    updatePlayButton();
                }
            });

            audioPlayer2.addEventListener('ended', () => {
                if (currentAudio === audioPlayer2) {
                    isPlaying = false;
                    updatePlayButton();
                }
            });

            const handleMarkerFound = (markerId) => {
                const audioPlayer = markerId === 'marker1' ? audioPlayer1 : audioPlayer2;
                const infoTextContent = markerId === 'marker1' ? info1Text : info2Text;

                infoText.textContent = infoTextContent;
                enablePlayButton();

                if (!isPlaying) {
                    playAudio(audioPlayer);
                }
            };

            const handleMarkerLost = (markerId) => {
                const audioPlayer = markerId === 'marker1' ? audioPlayer1 : audioPlayer2;

                infoText.textContent = 'Scan a marker to display information';
                disablePlayButton();

                if (currentAudio === audioPlayer) {
                    pauseAudio(audioPlayer);
                }

                if (markerId === 'marker1') {
                    model1Visible(false);
                } else {
                    model2Visible(false);
                }
            };

            const markers = document.querySelectorAll('a-marker');
            markers.forEach(marker => {
                marker.addEventListener('markerFound', () => handleMarkerFound(marker.id));
                marker.addEventListener('markerLost', () => handleMarkerLost(marker.id));
            });

            await preloadResources();

            model1Visible(false);
            model2Visible(false);
            playButton.textContent = 'Play';
        });
    </script>
</body>
</html>
