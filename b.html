<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom AR.js Pattern Marker</title>
    <!-- 只加载aframe和aframe-ar，不加载three.min.js和GLTFLoader.js -->
    <script src="aframe.min.js"></script>
    <script src="aframe-ar.js"></script>
    <style>
        #playButton {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: grey;
            color: white;
            border: none;
            cursor: not-allowed;
        }
        #infoText {
            position: absolute;
            top: 60px;
            left: 20px;
            padding: 10px 20px;
            background-color: #FFF;
            color: #000;
            border: none;
        }
        #statusText {
            position: absolute;
            top: 100px;
            left: 20px;
            padding: 10px 20px;
            background-color: #FFF;
            color: #000;
            border: none;
        }
    </style>
</head>
<body style="margin: 0px; overflow: hidden;">
    <button id="playButton" disabled>Play</button>
    <div id="infoText">Scan a marker to display information</div>
    <div id="statusText">Waiting for marker...</div>

    <a-scene embedded arjs>
        <!-- 定义一个名为 markerhandler 的组件 -->
        <a-entity id="markerHandler" markerhandler></a-entity>

        <a-marker id="marker1" preset="custom" url="pattern1.patt">
            <a-entity id="model1"
                position="0 0 0"
                rotation="0 0 0"
                scale="0.02 0.02 0.02"
                gltf-model="url(model1.gltf)">
            </a-entity>
        </a-marker>
        <a-marker id="marker2" preset="custom" url="pattern2.patt">
            <a-entity id="model2"
                position="0 0 0"
                rotation="0 0 0"
                scale="0.02 0.02 0.02"
                gltf-model="url(model2.gltf)">
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <audio id="audioPlayer1" src="audio1.mp3" preload="auto"></audio>
    <audio id="audioPlayer2" src="audio2.mp3" preload="auto"></audio>

    <script>
        // 定义 markerhandler 组件
        AFRAME.registerComponent('markerhandler', {
            init: function() {
                const sceneEl = this.el.sceneEl;
                const marker1 = sceneEl.querySelector('#marker1');
                const marker2 = sceneEl.querySelector('#marker2');

                const audioPlayer1 = document.getElementById('audioPlayer1');
                const audioPlayer2 = document.getElementById('audioPlayer2');

                const playButton = document.getElementById('playButton');
                const infoText = document.getElementById('infoText');
                const statusText = document.getElementById('statusText');

                let currentAudioPlayer = null;
                let currentMarker = null;
                let info1Text = '';
                let info2Text = '';
                let audio1Loaded = false;
                let audio2Loaded = false;

                // 加载文本信息
                fetch('info1.txt')
                    .then(response => response.ok ? response.text() : '')
                    .then(data => { info1Text = data; })
                    .catch(err => { console.error('Error loading info1.txt', err); });

                fetch('info2.txt')
                    .then(response => response.ok ? response.text() : '')
                    .then(data => { info2Text = data; })
                    .catch(err => { console.error('Error loading info2.txt', err); });

                // 检查音频是否加载完成
                audioPlayer1.oncanplaythrough = () => { audio1Loaded = true; };
                audioPlayer2.oncanplaythrough = () => { audio2Loaded = true; };

                // Marker 1 事件
                marker1.addEventListener('visible', () => {
                    currentMarker = marker1;
                    currentAudioPlayer = audioPlayer1;
                    infoText.textContent = info1Text || 'No information available';
                    statusText.textContent = `Marker 1 visible. Audio loaded: ${audio1Loaded}`;
                    enablePlayButton();
                });
                marker1.addEventListener('markerFound', () => {
                    console.log('Marker 1 found');
                });
                marker1.addEventListener('markerLost', () => {
                    console.log('Marker 1 lost');
                });
                marker1.addEventListener('hidden', () => {
                    if (currentAudioPlayer && !currentAudioPlayer.paused) {
                        currentAudioPlayer.pause();
                    }
                    currentMarker = null;
                    currentAudioPlayer = null;
                    infoText.textContent = 'Scan a marker to display information';
                    statusText.textContent = 'Waiting for marker...';
                    disablePlayButton();
                });

                // Marker 2 事件
                marker2.addEventListener('visible', () => {
                    currentMarker = marker2;
                    currentAudioPlayer = audioPlayer2;
                    infoText.textContent = info2Text || 'No information available';
                    statusText.textContent = `Marker 2 visible. Audio loaded: ${audio2Loaded}`;
                    enablePlayButton();
                });
                marker2.addEventListener('hidden', () => {
                    if (currentAudioPlayer && !currentAudioPlayer.paused) {
                        currentAudioPlayer.pause();
                    }
                    currentMarker = null;
                    currentAudioPlayer = null;
                    infoText.textContent = 'Scan a marker to display information';
                    statusText.textContent = 'Waiting for marker...';
                    disablePlayButton();
                });

                // 播放按钮事件
                playButton.addEventListener('click', () => {
                    if (currentAudioPlayer) {
                        if (currentAudioPlayer.paused) {
                            currentAudioPlayer.play();
                            playButton.textContent = 'Pause';
                        } else {
                            currentAudioPlayer.pause();
                            playButton.textContent = 'Play';
                        }
                    } else {
                        alert('No audio to play.');
                    }
                });

                // 启用和禁用播放按钮
                function enablePlayButton() {
                    playButton.disabled = false;
                    playButton.style.backgroundColor = '#007BFF';
                    playButton.style.cursor = 'pointer';
                    playButton.textContent = 'Play';
                }

                function disablePlayButton() {
                    playButton.disabled = true;
                    playButton.style.backgroundColor = 'grey';
                    playButton.style.cursor = 'not-allowed';
                    playButton.textContent = 'Play';
                }
            }
        });
    </script>
</body>
</html>
