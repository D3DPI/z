<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AR.js Marker Detection with Debugging</title>
    <script src="aframe.min.js"></script>
    <script src="aframe-ar.js"></script>
    <style>
        #playButton {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: grey;
            color: white;
            border: none;
            cursor: not-allowed;
            z-index: 10;
        }
        #infoText {
            position: absolute;
            top: 70px;
            left: 20px;
            width: calc(100% - 40px);
            padding: 10px 20px;
            background-color: #FFF;
            color: #000;
            border: none;
            word-wrap: break-word;
            z-index: 10;
        }
        #debugInfo {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: calc(100% - 40px);
            padding: 10px 20px;
            background-color: rgba(238, 238, 238, 0.8);
            color: #000;
            border: none;
            word-wrap: break-word;
            max-height: 150px;
            overflow-y: auto;
            z-index: 10;
        }
    </style>
    <!-- 定义组件 -->
    <script>
        AFRAME.registerComponent('marker-handler', {
            init: function () {
                // 获取元素
                const markerEl = this.el;
                const markerId = markerEl.getAttribute('id');
                const playButton = document.getElementById('playButton');
                const infoTextEl = document.getElementById('infoText');
                const debugInfoEl = document.getElementById('debugInfo');

                let audioSrc = '';
                let infoSrc = '';
                if (markerId === 'marker1') {
                    audioSrc = 'audio1.mp3';
                    infoSrc = 'info1.txt';
                } else if (markerId === 'marker2') {
                    audioSrc = 'audio2.mp3';
                    infoSrc = 'info2.txt';
                }

                let audioPlayer = new Audio(audioSrc);
                audioPlayer.preload = 'auto';
                let audioLoaded = false;
                let isPlaying = false;
                let infoTextContent = '';
                let infoLoaded = false;
                let isMarkerVisible = false;

                audioPlayer.addEventListener('canplaythrough', () => {
                    audioLoaded = true;
                    updateDebugInfo();
                });

                audioPlayer.addEventListener('error', (e) => {
                    console.error('Error loading audio:', e);
                    audioLoaded = false;
                    updateDebugInfo();
                });

                audioPlayer.addEventListener('play', () => {
                    isPlaying = true;
                    playButton.textContent = 'Pause';
                    updateDebugInfo();
                });

                audioPlayer.addEventListener('pause', () => {
                    isPlaying = false;
                    playButton.textContent = 'Play';
                    updateDebugInfo();
                });

                fetch(infoSrc)
                    .then(response => response.ok ? response.text() : '')
                    .then(data => {
                        infoTextContent = data;
                        infoLoaded = true;
                        updateDebugInfo();
                    })
                    .catch(err => {
                        console.error('Error loading info text:', err);
                        infoLoaded = false;
                        updateDebugInfo();
                    });

                playButton.addEventListener('click', () => {
                    if (audioLoaded && isMarkerVisible) {
                        if (!isPlaying) {
                            audioPlayer.play().catch(err => {
                                console.error('Audio playback failed:', err);
                                alert('无法播放音频，请与页面进行交互后重试。');
                            });
                        } else {
                            audioPlayer.pause();
                        }
                    } else {
                        alert('标记不可见或音频尚未加载。');
                    }
                });

                markerEl.addEventListener('markerFound', () => {
                    isMarkerVisible = true;
                    infoTextEl.textContent = infoTextContent || 'No information available';
                    enablePlayButton();
                    updateDebugInfo();
                });

                markerEl.addEventListener('markerLost', () => {
                    isMarkerVisible = false;
                    disablePlayButton();
                    if (audioPlayer && !audioPlayer.paused) {
                        audioPlayer.pause();
                    }
                    updateDebugInfo();
                });

                function enablePlayButton() {
                    playButton.disabled = false;
                    playButton.style.backgroundColor = '#007BFF';
                    playButton.style.cursor = 'pointer';
                }

                function disablePlayButton() {
                    playButton.disabled = true;
                    playButton.style.backgroundColor = 'grey';
                    playButton.style.cursor = 'not-allowed';
                    playButton.textContent = 'Play';
                }

                function updateDebugInfo() {
                    const debugText = `
                        Marker ID: ${markerId}
                        Marker Visible: ${isMarkerVisible}
                        Audio Loaded: ${audioLoaded}
                        Audio Playing: ${isPlaying}
                        Info Loaded: ${infoLoaded}
                        Info Text: ${infoTextContent ? infoTextContent.substring(0, 100) + '...' : 'No content'}
                    `;
                    debugInfoEl.textContent = debugText;
                }

                disablePlayButton();
            }
        });
    </script>
</head>
<body style="margin: 0; overflow: hidden;">
    <button id="playButton" disabled>Play</button>
    <div id="infoText">Scan a marker to display information</div>
    <div id="debugInfo">Debug Info</div>

    <a-scene embedded arjs>
        <a-marker id="marker1" preset="custom" url="pattern1.patt" emitevents="true" marker-handler>
            <a-entity id="model1"
                position="0 0 0"
                rotation="0 0 0"
                scale="0.02 0.02 0.02"
                gltf-model="model1.gltf">
            </a-entity>
        </a-marker>
        <a-marker id="marker2" preset="custom" url="pattern2.patt" emitevents="true" marker-handler>
            <a-entity id="model2"
                position="0 0 0"
                rotation="0 0 0"
                scale="0.02 0.02 0.02"
                gltf-model="model2.gltf">
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
